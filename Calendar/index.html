        var Year = 2021;
        var Month = 5;

        function Calendar() {
            for (let i = 0; i < 31; i++) {
                document.getElementById(i.toString()).innerHTML = "";
            }
            var Day = 1;
            var d = new Date(Year, Month, Day);
            var MonthsName = ["January", "Febrary", "March", "April",
                "May", "June", "July", "August", "September", "October", "November", "December"];    
            var Months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
 
            if (Year % 4 == 0 && (Year % 100 != 0 || Year % 400 == 0)) {
                Months[1] = 29;
            }

            var a = 1 - d.getDay();
            
            document.getElementById("-2").innerHTML = MonthsName[Month] + " " + Year.toString();

            document.getElementById("-1").innerHTML = "Su  Mo  Tu  We  Tu  Fr  Sa";
            
            for (let i = 0; i < 7; i++){
                for (let j = 0; j < 42; j += 7){
                    var c = a + i + j;
                    if (c >= 1 && c <= Months[Month] && c < 10){
                        document.getElementById((j / 7).toString()).innerHTML += "0" + c.toString() + " ";  
                    }   
                    else if (c >= 1 && c <= Months[Month] && c >= 10){
                        document.getElementById((j / 7).toString()).innerHTML += c.toString() + " ";
                    }

                    }    
                }
            }
        }
